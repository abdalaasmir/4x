<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Circle of squares</title>
    <style>
      #square-circle {
        width: 500px;
        height: 500px;
      }
      .sq-parent {
        display: initial;
      }

      .square {
        width: 40px;
        height: 40px;
        background-color: rgb(189, 40, 226);
        position: absolute;
      }
    </style>
    <link rel="stylesheet" href="js/tailwind.js" />
  </head>
  <body>
    <script>
      const container = document.getElementById("square-circle");
      let radius = 250;
      const numberOfSquares = 63;
      const angleIncrement = (2 * Math.PI) / numberOfSquares;

      for (let l = 0; l < 10; l++) {
        let squaresParent = document.createElement("div");

        squaresParent.classList.add("sq-parent");
        container.appendChild(squaresParent);
        radius -= 25;
        for (let i = 0; i < numberOfSquares; i++) {
          const square = document.createElement("div");
          square.className = "square";
          const angle = i * angleIncrement;
          let x =
            Math.round(radius * Math.cos(angle)) +
            container.offsetWidth / 2 -
            25;
          let y =
            Math.round(radius * Math.sin(angle)) +
            container.offsetHeight / 2 -
            25;
          square.style.transform = `translate(${x}px, ${y}px)`;
          squaresParent.appendChild(square);
        }
      }
    </script>
  </body>
</html>
